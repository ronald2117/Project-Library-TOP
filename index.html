<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="header">
    <div class="logo">library</div>
    <button class="login-btn btns">Log in</button>
  </div>
  <div class="main-content">
    <button class="add-book-btn btns">+ Add book</button>
    <dialog>
      <form>
        <p>Add new book</p>
        <input type="text" name="book-title" id="book-title" placeholder="Title">
        <input type="text" name="book-author" id="book-author" placeholder="Author">
        <input type="number" name="book-pages" id="book-pages" placeholder="Pages">
        <label for="book-if-read">Have you read it?<input type="checkbox" id="book-if-read"></label>
        <button type="button" class="submit-dialog-btn" value="default">Submit</button>
        <button type="button" class="cancel-dialog-btn">Cancel</button>
      </form>
    </dialog>
    <div class="books-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
